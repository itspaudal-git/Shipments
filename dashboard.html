<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dash Board</title>
</head>
<body>
    <div class="container dashboard">
        <div class="form-group">
            <label for="facility">Facility:</label>
            <select id="facility" name="facility" onchange="updateDashboard()">
                <option value="">Select a facility</option>
                <option value="Chicago">Chicago</option>
                <option value="Saltlake">Saltlake</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectTerm">Select Term:</label>
            <input type="text" id="selectTerm" name="selectTerm">
        </div>
        <div class="form-group">
            <label for="selectCycle">Select Cycle:</label>
            <select id="selectCycle" name="selectCycle">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectConfig">Select Configuration:</label>
            <select id="selectConfig" name="selectConfig">
                <option value="">All</option>
                <option value="Open Garnish">Open Garnish</option>
                <option value="Short Boi">Short Boi</option>
            </select>
        </div>
        <table id="dashboardTable">
            <thead>
                <tr>
                    <th>Meal No</th>
                    <th>Configuration</th>
                    <th>Meal + Component</th>
                    <th>Forecast</th>
                    <th>Customer Order</th>
                    <th>Remaining</th>
                </tr>
            </thead>
            <tbody id="dashboardTableBody">
            </tbody>
        </table>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>    
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
