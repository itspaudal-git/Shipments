<!DOCTYPE html>
<html>
<head>
  <title>Tovala</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tovala</h1>
    <label for="Tracking Numbers">Scan Barcode:</label>
    <input type="text" id="barcode" name="barcode">
    <button type="submit" id="barcode-submit">Submit</button>
    <div class="labels">
      <label>Total:</label>
      <span id="total"></span>
      <label>Scanned:</label>
      <span id="scanned"></span>
    </div>
    <button id="shipment-data-button">View Shipment Data</button>
    <div id="shipment-data"></div>
  </div>

</body>
