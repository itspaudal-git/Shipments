<!DOCTYPE html>
<html>
<head>
  <title>Tovala</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tovala</h1>
    <label for="Tracking Numbers">Scan Barcode:</label>
    <input type="text" id="barcode" name="barcode">
    <button type="submit" id="barcode-submit">Submit</button>
    <div class="labels">
      <label>Total:</label>
      <span id="total"></span>
      <label>Scanned:</label>
      <span id="scanned"></span>
    </div>
    <select id="shipment-data-select">
      <option value="all-shipments">All Shipments</option>
      <option value="scanned">Scanned</option>
      <option value="unscanned">Unscanned</option>
    </select>
    <div id="shipment-data"></div>
  </div>
  <div class="form-group">
    <label>Location:</label>
    <select id="text" name="text">
    </select>
  </div>
  <div class="form-group">
    <label>Term:</label>
    <select id="Numbers" name="Numbers">
    </select>
  </div>
  
  <div class="form-group">
    <label>Ship Date:</label>
    <select id="date" name="date"></select>
  </div>
</body>  
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
<script src="./app.js"></script>
<script src="./all_shipments.js"></script>
<script src="./scanned.js"></script>
<script type="module" src="./app.js"></script>
</html>
